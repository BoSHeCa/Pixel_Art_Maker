<!DOCTYPE html>
<html>

<head>
  <!-- here the name of site on title -->
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- here the name of site on display -->
  <h1>Pixel Art Maker</h1>
<!-- down here users can choose Sizes of pixels -->
  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <label>Grid Height:
      <input type="number" id="input_height" name="height" min="1" value="1" min="1" max="48" required>
    </label>
    <label>Grid Width:
      <input type="number" id="input_width" name="width" min="1" value="1" min="1" max="48" required>
    </label>
    <input type="submit">
  </form>
<!-- down here users can choose colors of art -->

  <h2>Pick A Color</h2>
  
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixel_canvas"></table>
<!--  this is the link of script -->
  <script src="designs.js"></script>
</body>

</html>
